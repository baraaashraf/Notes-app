{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
<div class="signup-form-container">
    <form method="POST">
        <h3 class="signup-text">
            Sign Up
        </h3>
        <div class="">
            <label for="email">Email Address</label>
            <input type="email" class="email-input" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="">
            <label for="firstName">First Name</label>
            <input type="text" class="fname-input" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="">
            <label for="password1">Password</label>
            <input type="password" class="fname-input" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="">
            <label for="password2">Password (confirm)</label>
            <input type="password" class="fname-input" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <button type="submit" class="submit-button">Sign Up</button>
    </form>
</div>
</div>
{% endblock %}
